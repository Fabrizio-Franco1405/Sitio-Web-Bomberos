<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Fabrizio Franco, Cristopher Aguilar, Victor Escobar, Adrián Parra">
    <meta name="Description" content="Sitio Web Informativo para la Estación Central del Cuerpo de Bomberos del Municipio Iribarren Estado Lara"> 
    <meta name="Keywords" content="Sitio Web Informativo, Página web Informativa, Bomberos, Seguridad, Emergencia, Estación, Fuego, Incendio, Noticias, Portal, Sitio, Web">
    <title>Cuerpo de Bomberos</title>
    <link rel="stylesheet" href="/Sitio-Web-Bomberos/src/css/ubicacion.css">
</head>
<body>
    <!------------------------------------------- Menú -------------------------------------------->
    <div class="menu">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="/Sitio-Web-Bomberos/assets/icon/Logo de los Bomberos.webp" alt="Logo">
                <span>Cuerpo de Bomberos de Lara</span>
            </div>
            <div class="menu-item active">
                <img src="/Sitio-Web-Bomberos/assets/icon/Inicio_(on).webp" class="menu-icon"></img>
                <span><a href="/Sitio-Web-Bomberos/src/html/inicio.html">Inicio</a></span>
            </div>
            <div class="menu-item">
                <img src="/Sitio-Web-Bomberos/assets/icon/labor_(off).webp" class="menu-icon"></img>
                <span><a href="/Sitio-Web-Bomberos/src/html/labor.html">Labor Social</a></span>
            </div>
            <div class="menu-item">
                <img src="/Sitio-Web-Bomberos/assets/icon/ubicanos_(off).webp" class="menu-icon"></img>
                <span><a href="/Sitio-Web-Bomberos/src/html/ubicacion.html">Ubicación</a></span>
            </div>
            <div class="menu-item">
                <img src="/Sitio-Web-Bomberos/assets/icon/ayuda_(off).webp" class="menu-icon"></img>
                <span><a href="/Sitio-Web-Bomberos/src/html/ayuda.html">Ayuda</a></span>
            </div>
    
            <div class="submenu">
                <div class="submenu-item">
                    <img src="/Sitio-Web-Bomberos/assets/icon/contact_(lines).webp" class="menu-icon-2"></img>
                    <span>Llamar</span>
                </div>
                <div class="submenu-item">
                    <img src="/Sitio-Web-Bomberos/assets/icon/rese+¦a_(lines).webp" class="menu-icon-2"></img>
                    <span>Reseña</span>
                </div>
                <div class="submenu-item">
                    <img src="/Sitio-Web-Bomberos/assets/icon/report_(lines).webp" class="menu-icon-2"></img>
                    <span>Reporte</span>
                </div>
                <div class="submenu-item">
                    <img src="/Sitio-Web-Bomberos/assets/icon/tour_(lines).webp" class="menu-icon-2"></img>
                    <span>Tour</span>
                </div>
            </div>
    
            <div class="sidebar-footer">
                <img src="/Sitio-Web-Bomberos/assets/icon/close(icon)negative.webp" class="menu-icon"></img>
                <span>Cerrar Menú</span>
            </div>
        </nav>
    </div>

    <div class="section-3">
        <!---------- Fondo (Color + Imagen) --------->
        <div class="header-back">
            <p class="head-txt">¿Quieres visitarnos o hacer un recorrido?</p>
        </div>
        <div class="background"><img src="" alt=""></div>
            
        <!------- Caja (contenido principal) -------->
        <div class="item-box">
            <main class="items-inside">
                <div class="img-item"><img src="/Sitio-Web-Bomberos/assets/icon/ubicacion&-icon.webp" alt=""></div>
                <div class="content-text">
                    <h2 class="ubicanos">¡Ubicanos!</h2>
                    <p class="txt-content">Cede principal ubicada en el municipio Iribarren</p>
                </div>
            </main>
    
            <div class="butt-items">
                <button class="tour">Solicitar Tour</button>
                <button class="punter"><img src="/Sitio-Web-Bomberos/assets/icon/localizar_(icon).webp" alt=""></button><!-- Añadir icono del botón aquí -->
            </div>
        </div>
            
        <!-------- Botones (Cerrar y Scroll) -------->
        <div class="nav-icons">
            <button class="x-butt"><img src="/Sitio-Web-Bomberos/assets/icon/close.reel(icon).webp" alt=""></button>
            <div><!-- Añadir icono original -->
                <button class="scroll-butt">←</button>
                <button class="scroll-butt">→</button>
            </div>
        </div>
            
        <!----------- Imagenes (Carrusel) ----------->
        <div class="images">
            <img src="/Sitio-Web-Bomberos/assets/img/Ubicaci+¦n 1(Google Map).webp" alt="">
            <img src="/Sitio-Web-Bomberos/assets/img/Ubicaci+¦n 2(Google Map).webp" alt="">
            <img src="/Sitio-Web-Bomberos/assets/img/Colecci+¦n 5.webp" alt="">
        </div>
            
        <!-- Botones (Contactar y copiar) -->
        <div class="buttoms">
            <button class="contact">Contactar</button>
            <button class="copy"><img src="/Sitio-Web-Bomberos/assets/icon/copy.icon(1).webp" alt=""></button>
        </div><!-- añadir icono original -->
    </div>
        
        <!-- Footer (ultimo contenedor) -->
        <footer class="last-section">
            <button class="section-buttom">Galería</button>
            <button class="section-buttom">Redes sociales</button>
            <button class="section-buttom">Compartir</button>
            <button class="section-buttom">Inicio</button>
        </footer>
</body>
</html>
